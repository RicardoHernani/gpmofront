<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Referências</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <br/>
  <h4>Pesquisar</h4>
  <br/>
  <form>
    <ion-item>
        <ion-input [(ngModel)]="refs.codigo" name="codigo" clearInput placeholder="Digite o código do procedimento" type="number"></ion-input>
    </ion-item>
    <button ion-button block (click)="showByCodigo()">OK</button>
  </form>
  <br/><br/>
 
  <ion-card *ngIf="isTyped" color="light">
    <ion-card-title>
        Código: 31303129
    </ion-card-title>
    <ion-card-content>
      <p>Descrição: Histerectomia</p>
      <p>Pontos: 33</p>
      <p>Valor: $200,00</p>
    </ion-card-content>
  </ion-card>
</ion-content>
