<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cirurgias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item (click)="insertCirurgias()">
      <ion-icon name="filing" item-start></ion-icon>
      Inserir
    </button>
    <button ion-item (click)="updateCirurgias()">
      <ion-icon name="undo" item-start></ion-icon>
      Alterar
    </button>
    <button ion-item (click)="deleteCirurgias()">
      <ion-icon name="trash" item-start></ion-icon>
      Apagar
    </button>
  </ion-list>
</ion-content>
