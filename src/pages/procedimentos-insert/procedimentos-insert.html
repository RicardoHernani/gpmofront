<ion-header>
  <ion-navbar>
    <ion-title>Inserir Procedimentos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(); $event.preventDefault()">
    <ion-list radio-group formControlName="tipo">
      <ion-list-header>Tipo de Procedimento*</ion-list-header>
      <ion-item>
        <ion-label>Principal</ion-label>
        <ion-radio checked="true" value="1"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Secundário</ion-label>
        <ion-radio value="2"></ion-radio>
      </ion-item>
    </ion-list>
    <br/>
    <ion-list radio-group formControlName="premio">
      <ion-list-header>Prêmio do Procedimento*</ion-list-header>
      <ion-item>
        <ion-label>Pontos</ion-label>
        <ion-radio checked="true" value="1"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Valor</ion-label>
        <ion-radio value="2"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-label stacked>Código do procedimento*</ion-label>
      <ion-input formControlName="referenciaCodigo" type="number"></ion-input>
    </ion-item>
    <p class="danger" *ngIf="formGroup.controls['referenciaCodigo'].dirty && formGroup.controls['referenciaCodigo'].errors" margin-left>O Código teve conter 8 dígitos</p>
    <br/>
    <button ion-button block type="submit" [disabled]="formGroup.invalid" (click)="onSubmit('inserirMaisProcedimento')">Inserir mais Procedimento</button>
    <button color="secondary" ion-button block type="submit" [disabled]="formGroup.invalid" (click)="onSubmit('inserirFinalizarProcedimento')" >Finalizar</button>
  </form>
  <br/>
