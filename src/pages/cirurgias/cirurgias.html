<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cirurgias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item>
      <ion-icon name="filing" item-start (click)="insertCirurgias()"></ion-icon>
      Inserir
    </button>
    <button ion-item>
      <ion-icon name="undo" item-start (click)="updateCirurgias()"></ion-icon>
      Alterar
    </button>
    <button ion-item>
      <ion-icon name="trash" item-start (click)="deleteCirurgias()"></ion-icon>
      Apagar
    </button>
  </ion-list>
</ion-content>
